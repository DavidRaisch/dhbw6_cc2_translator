<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepL Translator App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          padding-top: 40px;
          background-color: #f8f9fa;
      }
      .container {
          max-width: 600px;
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">DeepL Translator App</h1>
        <form method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Text to translate:</label>
                <input type="text" class="form-control" id="text" name="text" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="source_lang" class="form-label">Source Language:</label>
                    <select id="source_lang" name="source_lang" class="form-select">
                        {% for code, name in languages %}
                        <option value="{{ code }}" {% if code == 'auto' %}selected{% endif %}>
                            {{ name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label for="target_lang" class="form-label">Target Language:</label>
                    <select id="target_lang" name="target_lang" class="form-select">
                        {% for code, name in languages if code != 'auto' %}
                        <option value="{{ code }}" {% if code == 'DE' %}selected{% endif %}>
                            {{ name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger mt-3">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% if translation %}
        <div class="mt-4">
            <h2>Translation:</h2>
            <p class="fs-5">{{ translation }}</p>
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
